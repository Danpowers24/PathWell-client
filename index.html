<!DOCTYPE html>
<html>
    <head>
      <title>PathWell</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1><span class="logo-1">Path</span><span class="logo-2">Well</span></h1>

      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign in</legend>
            <input type="text" name="credentials[email]" placeholder="your@email.com">
            <input type="password" name="credentials[password]" placeholder="Type Password Here">
            <input type="submit" value="Sign in">
        </fieldset>
      </form>

      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up</legend>
            <input type="text" name="credentials[email]" placeholder="your@email.com">
            <input type="password" name="credentials[password]" placeholder="Type Password Here">
            <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
            <input type="submit" value="Sign up">
        </fieldset>
      </form>

      <form id="sign-out" class="border">
        <fieldset>
          <legend></legend>
            <input type="submit" value="sign out">
        </fieldset>
      </form>

      <form id="change-password" class="border">
        <fieldset>
          <legend>Change password</legend>
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" value="change password">
        </fieldset>
      </form>

    <p id="message"></p>

      <form id="new-day" class="border">
        <fieldset>
          <legend class="new-entry-heading">Make a new entry here:</legend>
            <input type="text" name="passwords[old]" placeholder="Date">
            <input type="integer" name="passwords[old]" placeholder="Pain on scale of 1-10">
            <input type="text" name="passwords[new]" placeholder="Notes:">
            <input type="submit" value="Submit New Entry">
        </fieldset>
      </form>

      <form id="show-games" class="border">
        <fieldset>
          <legend>History</legend>
            <input type="submit" value="Show History">
        </fieldset>
      </form>
    </body>
</html>
